<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scam Checker</title>
  <link rel="stylesheet" href="styling.css">
</head>
  <body>
  <h1>ScamOrReal.ai</h1>
  <p>The purpose of this tool is to assist you in identifying whether something that you have received is a scam or a real correspondence.</p>
  <p>If your reference is an email, text, or website, please ensure that you include the email address/phone number/URL to assist the tool.</p>
  <div class="chat-container">
    <div class="response" id="response"></div>

    <div class="input-area">
      <textarea id="userInput" placeholder="Paste text here..."></textarea>
      <input type="file" id="imageInput" accept="image/*">
      <button onclick="checkScam()">Check</button>
    </div>
  </div>

  <script>
    async function checkScam() {
      const input = document.getElementById("userInput").value;
      const fileInput = document.getElementById("imageInput").files[0];
      const resDiv = document.getElementById("response");
      resDiv.textContent = "Checking...";

      let imageUrl = null;

      if (fileInput) {
        // Limit file size to 2MB
        if (fileInput.size > 2 * 1024 * 1024) {
          resDiv.textContent = "Image too large. Max 2MB allowed.";
          return;
        }
        const base64 = await toBase64(fileInput);
        imageUrl = `data:${fileInput.type};base64,${base64}`;
      }

      try {
        const response = await fetch("https://scam-checker.yourname.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_input: input, image_url: imageUrl })
        });

        const data = await response.json();
        resDiv.textContent = data.reply;
      } catch (err) {
        resDiv.textContent = "Error contacting server: " + err.message;
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>

</html>
